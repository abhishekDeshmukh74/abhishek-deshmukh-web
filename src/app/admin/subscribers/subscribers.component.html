<main>
    <h1 class="lg-heading">
        My
        <span class="text-secondary">subscribers</span>
    </h1>

    <table mat-table matSort [dataSource]="dataSource" class="table">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let rowObj; let i = index"> {{ i + 1 }} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let rowObj"> {{ rowObj.name }} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let rowObj"> {{ rowObj.email }} </td>
        </ng-container>

        <ng-container matColumnDef="avatarUrl">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Avatar </th>
            <td mat-cell *matCellDef="let rowObj">
                <img id="avatar" src={{rowObj.avatarUrl}} alt="avatar">
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>

</main>
